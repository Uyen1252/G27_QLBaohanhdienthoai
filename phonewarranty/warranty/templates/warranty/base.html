<!DOCTYPE html>
<html>
  <head>
    {%load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'warranty/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'warranty/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'warranty/css/owl.min.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="{% static 'warranty/js/all.min.js' %}"></script>
    <script src="{% static 'warranty/js/s3.js' %}"></script>
    <script src="{% static 'warranty/js/myscript.js' %}"></script>
    <link rel="stylesheet" href="{% static 'warranty/css/add_phone.css' %}">

    <title>Phone Warranty</title>
    
    
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: pink">
        <div class ="container-fluid">
          <a class = "navbar-brand", href="#" style="margin-left: 10px;">
            <img src="{% static 'warranty/images/logo1.png' %}" width="200", height="100" alt="logo">
          </a>
          <div class="collapse navbar-collapse" id="navbarNav" >
              <ul style="margin-left: 150px; margin-right: 330px;">
                <form class = "d-flex " role="search">
                  <input class = "form-control form-control-sm me-2 border border-danger" type="search" placeholder="Search" style="height: 40px; width: 250px">
                  <button class="btn btn-outline-danger" type="submit">Tìm kiếm</button>
                </form>
              </ul>
              <div class = "d-flex">
                <ul class="navbar-nav" style="margin-right: 10px;">
                  <li class = "nav-item">
                    <button class="btn btn-outline-danger" onclick="location.href='{% url 'phone_list'%}'">Home</button>
                  </li>
                </ul>
              <div class="btn-group" style="margin-right: 10px;">
                <button type="button" class="btn btn-outline-danger">Thiết bị</button>
                <button type="button" class="btn btn-outline-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'add_phone'%}">Thêm Thiết Bị </a></li>
                  <li><a class="dropdown-item" href="{% url 'phone_list'%}">Danh Sách Thiết bị</a></li>
                  <li><a class="dropdown-item" href="#">Thiết Bị Hết Hạn Bảo Hành</a></li>
                  
                </ul>
              </div>
              <div class="btn-group" style="margin-right: 10px;">
                <button type="button" class="btn btn-outline-danger">Bảo Hành</button>
                <button type="button" class="btn btn-outline-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Thêm Bảo Hành </a></li>
                  <li><a class="dropdown-item" href="{% url 'customer_list'%}">Danh Sách Bảo Hành</a></li>
                  <li><a class="dropdown-item" href="#">Thiết bị Thường Bảo Hành </a></li>
                </ul>
              </div>
              <div class="btn-group" style="margin-right: 10px;">
                <button type="button" class="btn btn-outline-danger">User</button>
                <button type="button" class="btn btn-outline-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Đăng ký tài khoản</a></li>
                  <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                </ul>
              </div>
              </div>
          </div>
        </div>

      </nav> 
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
